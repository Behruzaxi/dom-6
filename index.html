<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    
<div class="num">
    <h1 id="nm">0</h1>
</div>

<div class="but">
    <button class="in" onclick="totalClick(1)">INCREMENT</button>
</div>
<div class="buti">
    <button class="de" onclick="totalClick(-1)">DECREMENT</button>
</div>


<script>

function totalClick(click) {
    const nm = document.getElementById('nm');
    const sumvalue = parseInt(nm.innerText) + click;
    nm.innerText = sumvalue
}

</script>
</body>
</html>
